<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="images" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p id="section">
        <label for="new-task" class="ladel-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task text-input list-item-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-ico" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task label-task edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input list-item-task edit-mode-task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-ico" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label-task completed-label">See the Doctor</label>
          <input type="text" class="task text-input list-item-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-ico" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
