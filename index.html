<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="add-section">
        <label for="add-task" class="add-section__ladel">Add Item</label>
        <div class="add-section__content">
          <input id="add-task" class="task task-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="subtitle">Todo</h3>
        <ul id="todo-section__list">
          <li class="list-item">
            <input type="checkbox" class="checkbox">
            <label class="task list-item__label">Pay Bills</label>
            <input type="text" class="task task-text list-item__task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-ico" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item list-item_edit">
            <input type="checkbox" class="checkbox">
            <label class="task list-item__label label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-text list-item__task task_edit">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button-ico" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="edit-section">
        <h3 class="subtitle">Completed</h3>
        <ul id="edit-section__list">
          <li class="list-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task list-item__label">See the Doctor</label>
            <input type="text" class="task task-text list-item__task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-ico" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
